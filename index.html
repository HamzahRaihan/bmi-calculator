<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="picture">
          <img src="./img/bmi.jpg" alt="" width="100" loading="lazy" />
        </div>
        <div class="form-container">
          <h1>Check your BMI</h1>
          <p>Enter your weight and height Below to check your BMI</p>
          <form id="form">
            <input type="number" id="weight" placeholder="Your Weight" />
            <input type="number" id="height" placeholder="Your Height" />
            <div class="button">
              <button type="submit" id="submit-button" class="button">Calculate</button>
            </div>
          </form>
        </div>
      </div>
      <div id="result"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
